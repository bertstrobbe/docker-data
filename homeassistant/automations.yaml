- id: '1749500115445'
  alias: New automation
  description: ''
  triggers:
  - type: turned_on
    device_id: 26a6c3518659276c47e3990b101d7f3f
    entity_id: c57b18249e480f0e7144ca0cb9174c7b
    domain: light
    trigger: device
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_text.dressing_scene
        state: Day
      sequence:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.hue_go_red_blue
    - conditions:
      - condition: state
        entity_id: input_text.dressing_scene
        state: Night
      sequence:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.hue_go_red
  mode: single
- id: '1749627095742'
  alias: Dressing scene swith
  description: ''
  use_blueprint:
    path: amorfinvdev/somrig.yaml
    input:
      remote_name: d6fcc7b250da1c1aedb89d6792785e21
      dots_1_press_action:
      - action: input_text.set_value
        metadata: {}
        data:
          value: Day
        target:
          entity_id: input_text.dressing_scene
      - if:
        - condition: device
          type: is_on
          device_id: 26a6c3518659276c47e3990b101d7f3f
          entity_id: c57b18249e480f0e7144ca0cb9174c7b
          domain: light
        then:
        - action: scene.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: scene.hue_go_red_blue
      dots_2_press_action:
      - action: input_text.set_value
        metadata: {}
        data:
          value: Night
        target:
          entity_id: input_text.dressing_scene
      - if:
        - condition: device
          type: is_on
          device_id: 26a6c3518659276c47e3990b101d7f3f
          entity_id: c57b18249e480f0e7144ca0cb9174c7b
          domain: light
        then:
        - action: scene.turn_on
          metadata: {}
          data: {}
          target:
            entity_id: scene.hue_go_red
