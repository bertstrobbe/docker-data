- id: '1765577628177'
  alias: 'Alert: Lage downloadsnelheid Orb'
  description: Verstuurt een notificatie als de downloadsnelheid onder de 300 Mbps
    zakt.
  triggers:
  - trigger: numeric_state
    entity_id:
    - sensor.orb_sv_dockerhost_download
    for:
      hours: 0
      minutes: 10
      seconds: 0
    below: 300
  actions:
  - action: notify.mobile_app_pixel_6
    data:
      title: Home Network download speed low
      message: 'De downloadsnelheid op sv-dockerhost is laag:  {{ states(''sensor.orb_sv_dockerhost_download'')
        }} Mbps.

        '
  mode: single
