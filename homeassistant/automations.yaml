- id: '1749206621749'
  alias: New automation
  description: ''
  use_blueprint:
    path: Blackshome/low-battery-notifications-and-actions.yaml
    input:
      weekday_options:
      - sun
      time: '10:00:00'
      include_easy_notify: enable_easy_okay_notify
      include_persistent_notification: enable_persistent_okay_notification
      notify_device:
      - 4079029b164200ccf17e6b82b2e16cd6
      - 629e0a9c85705024e6b6efa89b974d9a
      notify_data:
      - sticky
      - high_priority
      exclude_sensors:
        entity_id: []
        label_id: autorecharge
      include_time: time_enabled
      include_button: disable_button_trigger
