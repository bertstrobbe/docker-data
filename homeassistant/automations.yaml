- id: '1748885801951'
  alias: Tenways Pixel 6
  description: Start Tenways when Garmin Edge 840 connected
  triggers:
  - entity_id: sensor.pixel_6_bluetooth_connection
    trigger: state
  conditions:
  - condition: template
    value_template: '{{ "F7:74:9F:A2:A1:66 (Edge 840)" in trigger.to_state.attributes.connected_paired_devices
      }}'
  actions:
  - device_id: 4079029b164200ccf17e6b82b2e16cd6
    domain: mobile_app
    type: notify
    message: Start Tenways?
  mode: single
